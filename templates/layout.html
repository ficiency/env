<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <body>

      <div class="container-fluid" id="navbar-items">
        <a class="navbar-brand" href="http://localhost:5000/home" style="font-size: x-large;">ficiency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:5000/home">tools</a>
            </li>

              <a class="nav-link active" href="http://localhost:5000/contact">contact us</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
            <a href="https://www.instagram.com/ficiencybusiness/" class="fa fa-instagram"></a>
            </li>
            <li class="nav-item" id="tiktok-icon">
              <a href="https://www.tiktok.com/@ficiency"><span class="iconify" data-icon="simple-icons:tiktok"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://localhost:5000/donate">donate</a>
            </li>
          </ul>
          <span class="navbar-text" style="color: white;">
            Serious effectiveness.
          </span>
